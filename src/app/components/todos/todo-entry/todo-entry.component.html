<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="field">
    <label for="item">Item</label>
    <input type="text"
           data-t-todo-item-input
           formControlName="item"
           name="item"
           class="input">
    <div class="notification is-danger"
         *ngIf="item.errors && (item.touched || item.dirty)">
      <p>Please provide an item!</p>
    </div>
  </div>
  <button type="submit"
          data-t-todo-submit
          class="button is-success">Add Item</button>
</form>
